<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-dvice-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Aprendiendo Git
        </h1>
        <!-- Columna  - Formulario para aregar tareas -->
        <div class="row d-flex flex-row mt-5 g-3 justify-content-evenly">
            <div class="col-md-4">
                <form action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Hacer las compras">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextareal" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextareal" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Guardar
                    </button>
                    <button class="btn btn-secondary" type="button">
                        Cancelar
                    </button>
                </form>
            </div>

            <!-- Columna 2 - Lista de tareas agregadas -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
